group 'app.freelancer.syafiqq.evolutionary'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project (":core")
    compile 'com.github.Syafiqq:unit-conversion:1.2.2'
}
